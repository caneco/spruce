name: Run Cypress tests

on: [pull_request]

jobs:
  cypress_tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Run Cypress
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn pre-cypress
          browser: chrome
          headless: true
